<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="wrap">
        <!-- 头部模块 -->
        <header class="header">黑马面面</header>

        <!-- 导航栏模块 -->
        <div class="nav">
            <a class="nav-item" href="#">
                <img class="nav-icon" src="icons/icon1.png" alt="">
                <span class="nav-title">HR面试</span>
            </a>
            <a class="nav-item" href="#">
                <img class="nav-icon" src="icons/icon2.png" alt="">
                <span class="nav-title">笔试</span>
            </a>
            <a class="nav-item" href="#">
                <img class="nav-icon" src="icons/icon3.png" alt="">
                <span class="nav-title">技术面试</span>
            </a>
            <a class="nav-item" href="#">
                <img class="nav-icon" src="icons/icon4.png" alt="">
                <span class="nav-title">模拟面试</span>
            </a>
            <a class="nav-item" href="#">
                <img class="nav-icon" src="icons/icon5.png" alt="">
                <span class="nav-title">面试技巧</span>
            </a>
            <a class="nav-item" href="#">
                <img class="nav-icon" src="icons/icon6.png" alt="">
                <span class="nav-title">薪资查询</span>
            </a>
        </div>

        <!-- go模块 -->
        <a href="#" class="go">
            <img src="images/go.png" alt="">
        </a>
    </section>

    <div class="content_wrap">
        <!-- 就业指导模块 -->
        <section class="content">
            <!-- 头部 -->
            <div class="content-hd">
                <div class="content-items">
                    <img class="content-icon" src="icons/i2.png" alt="">
                    <h4 class="content-title">
                        就业指导
                    </h4>
                </div>
                <a href="#" class="more">更多>></a>
            </div>
            <!-- 旋转木马轮播图模块 -->
            <div class="get_job_focus">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic.png" alt="">
                            </a>
                            <p>老师教你应对面试技巧</p>
                        </div>
                        <div class="swiper-slide"><a href="#">
                                <img src="images/pic.png" alt="">
                            </a>
                            <p>老师教你应对面试技巧</p>
                        </div>
                        <div class="swiper-slide"><a href="#">
                                <img src="images/pic.png" alt="">
                            </a>
                            <p>老师教你应对面试技巧</p>
                        </div>
                    </div>
                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <!-- 充电学习模块 -->
        <section class="content">
            <!-- 头部 -->
            <div class="content-hd">
                <div class="content-items">
                    <img class="content-icon" src="icons/i1.png" alt="">
                    <h4 class="content-title">
                        充电学习
                    </h4>
                </div>
                <a href="#" class="more">更多>></a>
            </div>
            <!-- 学习模块轮播图模块 -->
            <div class="study">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/pic1.png" alt="">
                            <h5>说低调英语，告别中式英语</h5>
                            <span><i>156</i>人学习</span>
                        </div>
                        <div class="swiper-slide"><img src="images/pic1.png" alt="">
                            <h5>说低调英语，告别中式英语</h5>
                            <span><i>156</i>人学习</span>
                        </div>
                        <div class="swiper-slide"><img src="images/pic1.png" alt="">
                            <h5>说低调英语，告别中式英语</h5>
                            <span><i>156</i>人学习</span>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- 底部栏模块 -->
    <footer>
        <div class="bottom-nav">
            <a href="#" class="items">
                <img class="home-icon items-icon" src="icons/home.png" alt="">
                <span class="items-title home">首页</span>
            </a>
            <a href="#" class="items">
                <img class="net-icon items-icon" src="icons/net.png" alt="">
                <span class="items-title">技术面试</span>
            </a>
            <a href="#" class="items">
                <img class="ms-icon items-icon" src="icons/ms.png" alt="">
                <span class="items-title">模拟面试</span>
            </a>
            <a href="#" class="items">
                <img class="user-icon items-icon" src="icons/user.png" alt="">
                <span class="items-title">我的主页</span>
            </a>
        </div>
    </footer>

    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script>
        // 第一个函数是就业指导轮播图
        (function () {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 2,
                // 每个slide之间的距离
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                // 添加箭头
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();
        // 第二个函数是充电学习轮播图
        (function () {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.3,
                spaceBetween: 20,
            });
        })();
    </script>
</body>

</html>
